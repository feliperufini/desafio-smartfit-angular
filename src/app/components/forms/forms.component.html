<form action="" class="form-group" [formGroup]="formGroup">
  <div class="form-icon">
    <img src="/assets/images/png/icon-hour.png" />
    Hoário
  </div>
  <h3>Qual horário você quer treinar?</h3>
  <div class="radio-wrapper">
    <input type="radio" name="hour" value="morning" id="morning" formControlName="hour">
    <label for="morning">Manhã</label>
    <span>06:00 às 12:00</span>
  </div>
  <div class="radio-wrapper">
    <input type="radio" name="hour" value="afternoon" id="afternoon" formControlName="hour">
    <label for="afternoon">Tarde</label>
    <span>12:00 às 18:00</span>
  </div>
  <div class="radio-wrapper">
    <input type="radio" name="hour" value="night" id="night" formControlName="hour">
    <label for="night">Noite</label>
    <span>18:00 às 23:00</span>
  </div>
  <div class="checkbox-wrapper">
    <div class="checkbox">
      <input type="checkbox" name="showClosed" formControlName="showClosed">
      <label for="showClosed">Exibir unidade fechadas?</label>
    </div>
    <span>Resultados Encontrados: {{ filteredResults.length }}</span>
  </div>
  <div class="btn-wrapper">
    <button class="btn btn-primary" (click)="onSubmit()">Encontrar Unidade</button>
    <button class="btn btn-secondary" (click)="onClean()">Limpar</button>
  </div>
</form>
